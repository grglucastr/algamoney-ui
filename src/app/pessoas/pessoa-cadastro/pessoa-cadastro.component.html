<div class="container">
  <form #form="ngForm">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" ngModel #nome="ngModel"  pInputText required minlength="5">


        <app-message [control]="nome" error="required" text="Insira um nome." ></app-message>
        <app-message [control]="nome" error="minlength" text="Insira no mínimo {{nome?.errors?.minlength?.requiredLength}}" ></app-message>


      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label for="logradouro">Logradouro:</label>
        <input type="text" name="logradouro" id="logradouro"
         ngModel #logradouro="ngModel" pInputText required>


        <app-message [control]="logradouro" error="required" text="Insira um logradouro." ></app-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero" ngModel #numero="ngModel" pInputText required>


        <app-message [control]="numero" error="required" text="Informe um número." ></app-message>

      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" id="complemento"
         ngModel #complemento="ngModel" pInputText>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro"
         ngModel #bairro="ngModel" pInputText required>


        <app-message [control]="bairro" error="required" text="Informe o bairro." ></app-message>

      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="cep">CEP:</label>
        <p-inputMask mask="99.999-999" required id="cep" name="cep"
         ngModel #cep="ngModel"></p-inputMask>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade"
         ngModel #cidade="ngModel" pInputText required>


        <app-message [control]="cidade" error="required" text="Informe a cidade."></app-message>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado"
         ngModel #estado="ngModel" pInputText required>


        <app-message [control]="estado" error="required" text="Informe o estado." ></app-message>

      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="form.valid"></button>
        <button pButton type="button" class="ui-button-info" label="Novo"></button>
        <a href="#">Voltar para pesquisa</a>
      </div>

    </div>

  </form>
</div>
