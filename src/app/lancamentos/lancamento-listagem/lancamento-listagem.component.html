<p-table [value]="lancamentos" [paginator]="true"
  [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Tipo</th>
      <th>Descrição</th>
      <th class="col-data-header">Data Vencimento</th>
      <th class="col-data-header">Data Pagamento</th>
      <th class="col-valor-header">Valor</th>
      <th class="col-valor-header"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{lancamento.pessoa}}</td>
      <td>{{lancamento.tipo}}</td>
      <td>{{lancamento.descricao}}</td>
      <td class="col-data-content">
        {{ lancamento.dataVencimento | date:'dd/MM/y' }}
      </td>
      <td class="col-data-content">
        {{ lancamento.dataPagamento | date:'dd/MM/y' }}
      </td>

      <td class="col-valor-content">
        <span [style.color]="lancamento.tipo==='DESPESA' ? 'red' : 'blue'" >
          R$ {{ lancamento.valor | number:'1.2-2' }}
        </span>
      </td>

      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Edit" tooltipPosition="top" ></a>
        <button pButton icon="pi pi-trash" pTooltip="Delete" tooltipPosition="" ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
