<div class="container">
  <form>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo ></p-selectButton>

      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar
          required
          dateFormat="dd/mm/yy"
          [readonlyInput]="true"
          [showIcon]="true"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
          ngModel #descricao="ngModel" required minlength="10" >

          <!--
          <app-message [control]="descricao" error="required" text="Informe uma descricao." ></app-message>
          <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao?.errors?.minlength?.requiredLength }} caracteres." ></app-message>
          -->
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input
          type="text" placeholder="0,00" currencyMask
          name="valor" ngModel #valor="ngModel" required
          [options]="{ prefix: '', thousands:'.', decimal:',', allowNegative:false }">

          <!--
          <app-message [control]="valor" error="required" text="Informe um valor válido."></app-message>
          -->

      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="categoria">Categoria</label>
        <p-dropdown
          [options]="categorias" id="categoria" name="categoria"
          ngModel #categoria="ngModel" required></p-dropdown>

          <!--
        <app-message [control]="categoria" error="required" text="Selecione uma categoria válida." ></app-message>
        -->

      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [filter]="true"  id="pessoa" name="pessoa"
        ngModel #pessoa="ngModel" required></p-dropdown>

        <!--
        <app-message [control]="pessoa" error="required" text="Selecione uma pessoa válida."></app-message>
        -->

      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>
      <div class="ui-g-12">
        <!-- TODO: Disable this button when form is invalid -->
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
