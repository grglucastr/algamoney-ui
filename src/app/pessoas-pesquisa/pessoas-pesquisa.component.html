<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" pInputText>
    </div>
    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <app-pessoa-listagem [pessoas]="pessoas"></app-pessoa-listagem>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
        <a pButton label="Nova Pessoa"></a>
    </div>
  </div>

</div>
