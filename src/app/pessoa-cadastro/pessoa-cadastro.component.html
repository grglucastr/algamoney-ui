<div class="container">
  <form>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" pInputText required minlength="5">
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label for="logradouro">Logradouro:</label>
        <input type="text" name="logradouro" id="logradouro" pInputText required>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label for="numero">NÃºmero:</label>
        <input type="number" name="numero" id="numero" pInputText required>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" id="complemento" pInputText>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" pInputText required>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="cep">CEP:</label>
        <p-inputMask mask="99.999-999" required ></p-inputMask>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" pInputText required>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado" pInputText required>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" class="ui-button-info" label="Novo"></button>
        <a href="#">Voltar para pesquisa</a>
      </div>

    </div>

  </form>
</div>
